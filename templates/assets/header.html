{% load static %}

<!-- ======= Header ======= -->
<section id="topbar" class="topbar d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between">
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:contact@example.com"> {{ email }}  </a></i>
        <i class="bi bi-phone d-flex align-items-center ms-4"><span> {{ phone }} </span></i>
      </div>
      <div class="social-links d-none d-md-flex align-items-center">
        <a href="{{ twitter }}" class="twitter"><i class="bi bi-twitter-x"></i></a>
        <a href="{{fb}}" class="facebook"><i class="bi bi-facebook"></i>   </a>
        <a href="{{ insta }}" class="instagram"><i class="bi bi-instagram"></i> </a>
        <a href="{{ linkedin }}" class="linkedin"><i class="bi bi-linkedin"></i>  </a>
      </div>
    </div>
  </section><!-- End Top Bar -->

  <header id="header" class="header d-flex align-items-center">

    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="{% static 'assets/img/logo.png' %}" alt=""> -->
        <h1> {{ company_name }} <span>.</span></h1>
      </a>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="#hero">Home</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#faq">FAQ</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav><!-- .navbar -->

      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

    </div>
  </header><!-- End Header -->
  <!-- End Header -->
